<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddyourNote</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script src="script.js"></script>

    <article class="l-design-widht">
        <div class="card">
         <h1><img src="icon_app.png" alt="NoteMI Icon" width="50" height="50">NoteMI</h1>
         <p>Effortlessly organize your thoughts and ideas with ease using this intuitive note-taking app. Streamlined for simplicity, it offers a user-friendly experience to make the process smooth and enjoyable.</p>
         <h2>Create your note here</h2>
          <label for="input_field">
            <textarea id="input_field" type="text" placeholder="Create your note here"></textarea>
            <span class="input_label">Send and create a note </span>
          </label>
          
          <div class="button-group">
            <button onclick="addNote()">Create Note</button>
          </div>
        </div>
        <div class="notes">
            <h3>New note: </h3>
            <div id="notes-container">
                
            </div>



        </div>
</body>
</html>
